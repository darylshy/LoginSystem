<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>

<div class="container-fluid" ng-controller="BioController as bio">
    <div class="row">
        <div class="form-wrapper">
            <form novalidate name="userbio" ng-submit="userbio.$valid && bio.addAddress()" class="panel panel-primary">
                <div class="panel-heading" ng-include="'/templates/form-headers/user_info_main.header.html'"></div>
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input required ng-model="bio.person.firstname" type="text" class="form-control" id="fname">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input required ng-model="bio.person.lastname" type="text" class="form-control" id="lname">
                </div>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input required ng-model="bio.person.street" type="text" class="form-control" id="street">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input required ng-model="bio.person.city" type="text" class="form-control" id="city">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input required ng-model="bio.person.state" type="text" class="form-control" id="state">
                </div>
                <div class="form-group">
                    <label for="zip">Zip</label>
                    <input required ng-model="bio.person.zip" type="text" class="form-control" id="zip">
                </div>
                <button class="btn btn-primary pull-right">Submit</button>
            </form>
        </div>
    </div>
    <div class="container-fluid personal-info-card">
        <div class="col-md-2 panel panel-primary text-center" ng-repeat="address in bio.addresses">
            <button type="button" class="close close-pic" aria-label="Close" ng-click="bio.delete($index)">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="panel-heading individual" ng-include="'/templates/form-headers/user_info_individual.header.html'"></div>
            <div class="panel-body">
                <h3 class="person-name">{{::address.firstname}} {{::address.lastname}}</h3>
                <section class="person-address">
                    <p>{{::address.street}}</p>
                    <p>{{::address.city}}, {{::address.state}} {{::address.zip}}</p>
                    <cite>created on: {{::address.date | date}}</cite>
                </section>
            </div>
        </div>
    </div>
</div>


<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/underscore/underscore-min.js"></script>
<script src="node_modules/angular/angular.min.js"></script>
<script src="src/js/app.js"></script>
</body>
</html>
